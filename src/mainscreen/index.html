<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../assets/css/bulma/css/bulma.min.css">
</head>

<body>
    <div class="closebtn">
        
        <img  id="closebtn" src="../assets/crossbtn.svg" alt="crossbtn" width="18px">
    </div>

    <div class="spacing"></div>

    <div id="mainscreen">
        <div style="padding: 0px 25px;">
        
            <div class="block">
                <div class="columns is-mobile is-vcentered">
                    <div class="column is-three-fifths">
                        <input id="time-input" class="input" type="number" min="1" max="12" />
                    </div>
                    <div class="coulmn select">
                        <select name="" id="time-select">
                            <option value="S">Seconds</option>
                            <option value="M">Minutes</option>
                            <option value="H">Hours</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="columns">
                <div class="column is-full">
                    <textarea id="notification-text" style="overflow:auto;resize:none" class="textarea" rows="2" draggable="false"></textarea>
                </div>
            </div>
    
            <div class="block">
                <center>
                    <button id="start-timer" class="button is-primary">START</button>
                </center>
            </div>
        </div>
    </div>
    
    
    <div id="secondscreen" style="display: none;">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <center>
                    <h4 id="countdown" class="is-size-2 has-text-dark">1:29:36</h4>
                </center>
            </div>
        </div>

        <div>
            <center>
                <span>Next Alert - <span id="alert-time" class="has-text-danger-dark">3:20 PM</span></span>
            </center>
        </div>
        <div class="spacing"></div>
        <div>
            <center>
                <button id="stop-timer" class="button is-danger">STOP</button>
            </center>
        </div>
    </div>


    <script src="./render.js"></script>
    <script src="../assets/css/materialize/js/materialize.min.js"></script>
</body>

</html>
