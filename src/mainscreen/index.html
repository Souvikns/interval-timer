<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../assets/css//materialize/css/materialize.min.css">
</head>

<body>
    <div style="padding: 4px; font-weight: 800;">
        <button id="closebtn" class="closebtn">
            x
        </button>
    </div>

    <div class="container">
        <center>
            <h4>Interval Timer</h4>
        </center>
    
        <center>
            <input type="number" name="" id="" placeholder="hours" min="1" max="10">
        </center>
        <center>
            <textarea class="materialize-textarea" name="" id="" cols="30" rows="10"></textarea>
        </center>
    
        <center>
            <button class="waves-effect waves-light btn" id="start-timer">Start</button>
        </center>
    </div>


    <script src="./render.js"></script>
    <script src="../assets/css/materialize/js/materialize.min.js"></script>
</body>

</html>
